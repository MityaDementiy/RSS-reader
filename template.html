<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div id="point" class='container-fluid'>
      <div class='row justify-content-center'>
        <div id='column' class='col-sm-6 col-12'>
          <div class='jumbotron'>
            <form id='formRSS'>
              <div class='form-group'>
                <label>
                  Add URL to your feed
                </label>
                <input id='rssInput' class='form-control'>
              </div>
              <button class='btn btn-primary' type='submit' id='submitButton'>Add</button>
            </form>
          </div>
          <div class='border rounded' style='padding: 10px'>
            <ul id='postsList'>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
